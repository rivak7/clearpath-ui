<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    const south = 47.6538326;
    const west = -122.3096842;
    const north = 47.6541486;
    const east = -122.3090548;
    const center = [47.6539911, -122.3094041];
    const entrance = [47.6540429, -122.3093958];
    const cnn = null;
    const road = [47.6540429, -122.3093958];

    const map = L.map('map', { zoomControl: true });
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Esri, Maxar, Earthstar Geographics, and the GIS User Community'
    }).addTo(map);
    const footprint = {"type":"Polygon","coordinates":[[[-122.3096842,47.6540085],[-122.3096054,47.6538948],[-122.3095941,47.6538983],[-122.3095542,47.6538406],[-122.3095097,47.6538547],[-122.3094945,47.6538326],[-122.3094449,47.6538483],[-122.3093966,47.6538636],[-122.3094102,47.6538832],[-122.309124,47.6539737],[-122.3091489,47.6540096],[-122.3091226,47.654018],[-122.3090548,47.6540397],[-122.3091071,47.6541144],[-122.3091375,47.654105],[-122.3091677,47.6541486],[-122.3092282,47.6541295],[-122.3092169,47.6541132],[-122.3092978,47.6540876],[-122.3092901,47.6540764],[-122.3093958,47.6540429],[-122.309493,47.6540122],[-122.3095253,47.6540588],[-122.3096842,47.6540085]]]};
    if (footprint) {
      const layer = L.geoJSON(footprint, { style: { color: '#1e90ff', weight: 2, fillOpacity: 0.15 } }).addTo(map);
      try { map.fitBounds(layer.getBounds(), { padding: [20, 20] }); } catch { map.setView(center, 19); }
    } else {
      const bounds = L.latLngBounds([ [south, west], [north, east] ]);
      map.fitBounds(bounds, { padding: [20, 20] });
    }
    L.marker(center, { title: 'Center' }).addTo(map).bindPopup('Center');
    if (road) L.marker(road, { title: 'Nearest road', icon: L.divIcon({className:'', html:'<div style="width:12px;height:12px;background:gold;border:2px solid #333;border-radius:50%"></div>'}) }).addTo(map).bindPopup('Nearest road point');
    L.marker(entrance, { title: 'Entrance', icon: L.divIcon({className:'', html:'<div style="width:14px;height:14px;background:#e33;border:2px solid #600;border-radius:50%"></div>'}) }).addTo(map).bindPopup('Heuristic entrance');
    if (cnn) L.marker(cnn, { title: 'CNN entrance', icon: L.divIcon({className:'', html:'<div style="width:14px;height:14px;background:#2680ff;border:2px solid #063c9d;border-radius:50%"></div>'}) }).addTo(map).bindPopup('CNN entrance');
  </script>
