<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ClearPath - Smarter Building Arrivals</title>
    <meta name="description" content="ClearPath guides riders and couriers to real building entrances with satellite intelligence." />
    <meta name="theme-color" content="#f1f5fb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="/icons/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <script>
      (function () {
        const storageKey = 'clearpath-ui:theme-preference';
        const dayStart = 7;
        const nightStart = 19;
        try {
          const mode = localStorage.getItem(storageKey) || 'auto';
          const hour = new Date().getHours();
          const theme = mode === 'light'
            ? 'light'
            : mode === 'dark'
              ? 'dark'
              : hour >= nightStart || hour < dayStart
                ? 'dark'
                : 'light';
          const root = document.documentElement;
          root.dataset.theme = theme;
          root.dataset.themeMode = mode;
          const meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', theme === 'dark' ? '#030d18' : '#f1f5fb');
        } catch (error) {
          document.documentElement.dataset.theme = 'dark';
          document.documentElement.dataset.themeMode = 'auto';
        }
      })();
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <noscript>ClearPath requires JavaScript to locate entrances and provide navigation.</noscript>
    <div id="app" class="app-shell">
      <div id="splash" class="splash">Loading ClearPath...</div>
      <div class="map-stage" aria-live="polite">
        <div id="map" class="map"></div>
        <button id="locateMe" class="fab fab--locate" type="button" aria-label="Center on my location">
          <span class="fab__icon" aria-hidden="true">◎</span>
        </button>
        <button id="openInstall" class="fab fab--install" type="button" hidden>Install</button>

        <header class="top-shell" role="search">
          <div class="brand">
            <div class="brand__identity">
              <div class="brand__copy">
                <span class="brand__title">ClearPath</span>
                <span class="brand__note">Flat icon studies (navy, teal, white)</span>
              </div>
              <div class="brand__concepts" role="list">
                <div class="brand__concept" role="listitem" aria-label="Option A: arc route on navy tile">
                  <span class="brand__tag">Option A</span>
                  <div class="brand__logo" aria-hidden="true">
                    <svg class="brand__symbol" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="presentation">
                      <rect width="64" height="64" rx="18" fill="#081a2c" />
                      <path d="M18 46c6-10 12-16 20-22 6-4 12-8 14-14" fill="none" stroke="#f7fbff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M30 18c4-4 10-6 16-5" fill="none" stroke="#15b8a5" stroke-width="4" stroke-linecap="round" />
                      <circle cx="18" cy="46" r="5" fill="#0caea0" />
                      <path d="M44 14l8 2-4 8" fill="none" stroke="#f7fbff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                  <span class="brand__caption">Arc route</span>
                </div>
                <div class="brand__concept" role="listitem" aria-label="Option B: compass C mark">
                  <span class="brand__tag">Option B</span>
                  <div class="brand__logo" aria-hidden="true">
                    <svg class="brand__symbol" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="presentation">
                      <rect width="64" height="64" rx="18" fill="#052430" />
                      <path d="M46 20c-4-4-10-6-14-6-12 0-20 8-20 20s8 20 20 20c4 0 10-2 14-6" fill="none" stroke="#f7fbff" stroke-width="6" stroke-linecap="round" />
                      <path d="M44 24l8 8-8 8" fill="none" stroke="#0caea0" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                      <circle cx="32" cy="34" r="4" fill="#f7fbff" />
                    </svg>
                  </div>
                  <span class="brand__caption">Compass</span>
                </div>
                <div class="brand__concept" role="listitem" aria-label="Option C: waypoint bars">
                  <span class="brand__tag">Option C</span>
                  <div class="brand__logo" aria-hidden="true">
                    <svg class="brand__symbol" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="presentation">
                      <rect width="64" height="64" rx="18" fill="#0b3b41" />
                      <rect x="16" y="20" width="32" height="8" rx="4" fill="#f7fbff" />
                      <rect x="16" y="30" width="28" height="8" rx="4" fill="#0caea0" />
                      <rect x="16" y="40" width="24" height="8" rx="4" fill="#f7fbff" />
                      <circle cx="44" cy="34" r="5" fill="#0caea0" />
                    </svg>
                  </div>
                  <span class="brand__caption">Waypoint</span>
                </div>
              </div>
            </div>
            <a class="brand__settings" href="/settings.html" aria-label="Open settings">
              <span class="brand__settingsIcon" aria-hidden="true">&#9881;</span>
              <span class="brand__settingsText">Settings</span>
            </a>
          </div>
          <form id="searchForm" class="search" autocomplete="off">
            <label class="search__label" for="searchInput">Destination</label>
            <div class="search__inputWrap">
              <input id="searchInput" name="q" type="text" inputmode="search" placeholder="Search address, place, or building" aria-autocomplete="list" aria-expanded="false" aria-controls="suggestions" />
              <button id="clearSearch" class="search__clear" type="button" aria-label="Clear search" hidden>×</button>
              <div id="suggestions" class="suggestions" role="listbox" aria-label="Address suggestions" hidden></div>
            </div>
          </form>
        </header>

        <section id="infoSheet" class="sheet" aria-labelledby="sheetTitle">
          <div class="sheet__handle" aria-hidden="true"></div>
          <div class="sheet__content">
            <div class="sheet__header">
              <h1 id="sheetTitle">Plan your arrival</h1>
              <p id="sheetSubtitle" class="sheet__subtitle">Search for a building to see the verified entrance and drop-off.</p>
            </div>
            <div id="insights" class="insights" hidden></div>
            <div id="directions" class="directions" hidden></div>
            <div id="statusMessage" class="status"></div>
          </div>
        </section>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
